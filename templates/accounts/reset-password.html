<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <title>تراثنا - إعادة تعيين كلمة المرور</title>
    <link rel="icon" type="image/x-icon" href="../../static/images/hieroglyph.png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="صفحة إعادة تعيين كلمة المرور لموقع تراثنا، محضّر الوصفات" />
    
    <!-- Google Fonts for Arabic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&family=Amiri:wght@700&display=swap" rel="stylesheet">
    
    <link href="../../static/accounts/css/login.css" rel="stylesheet" />
   
    <style>
        .send-code-btn {
            width: 100%;
            height: 2.5rem;
            border-radius: 7px;
            border: 2px solid #d0b8a6;
            background-color: #a0522d;
            color: #f9f5f0;
            font-weight: bold;
            font-size: 1rem;
            margin: 0 auto;
            box-shadow: 0 0 5px 1px rgba(160, 82, 45, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Tajawal', sans-serif;
            white-space: nowrap;
        }
        .send-code-btn:hover:not(:disabled) {
            transform: scale(1.05);
            background-color: #8b4513;
            box-shadow: 0 0 5px 1px rgba(139, 69, 19, 0.4);
        }
        .send-code-btn:disabled {
            cursor: not-allowed;
            background-color: #999;
        }
        .form-cont {
            min-height: 25rem;
            height: auto;
            padding: 2rem;
        }
        
        /* Improved form layout */
        .form-row {
            margin-bottom: 1.5rem;
        }
        
        .email-btn-cont {
            flex-direction: row-reverse;
            gap: 1rem;
            align-items: flex-end;
        }
        
        .email-btn-cont .form-item:first-child {
            flex: 2;
        }
        
        .email-btn-cont .form-item:last-child {
            flex: 1;
            min-width: 120px;
        }
        
        .text-field {
            text-align: right;
            width: 100%;
        }
        
        .text-field::placeholder {
            text-align: right;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .email-btn-cont {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .email-btn-cont .form-item:first-child,
            .email-btn-cont .form-item:last-child {
                width: 100%;
                flex: auto;
            }
            
            .send-code-btn {
                height: 2.8rem;
                margin-top: 0.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .form-cont {
                padding: 1.5rem;
                width: 95%;
            }
            
            .site-name {
                font-size: 2rem;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1 class="site-name">
        تراثنا
    </h1>
    <div class="form-cont">
        <form method="post" id="form">
            <!-- البريد الإلكتروني -->
            <div class="form-row email-btn-cont">
                <div class="form-item" id="emailCont">
                    <label for="email" class="text-label">البريد الإلكتروني</label>
                    <input name="email" id="email" class="text-field" type="email" placeholder="البريد الإلكتروني"/>
                </div>
                <div class="form-item">
                    <button type="button" id="sendCode" class="send-code-btn">إرسال الرمز</button>
                </div>
            </div>
            <!-- كلمة المرور -->
            <div class="form-row">
                <div class="form-item" id="passwordCont">
                    <label for="password" class="text-label">كلمة المرور الجديدة</label>
                    <input name="password" id="password" class="text-field" type="password" placeholder="كلمة المرور الجديدة" minlength="8"/>
                </div>
            </div>
            <!-- رمز التحقق -->
            <div class="form-row">
                <div class="form-item" id="codeCont">
                    <label for="code" class="text-label">رمز التحقق</label>
                    <input name="code" id="code" class="text-field" type="text" placeholder="رمز التحقق" minlength="6" maxlength="6"/>
                </div>
            </div>
            <!-- تأكيد -->
            <div class="form-row">
                <div class="form-item form-btn">
                    <button type="submit" class="submit-btn">تأكيد</button>
                </div>                    
            </div>
            <!-- تذكرت كلمة المرور؟ -->
            <div class="form-row">
                <div class="form-item" style="margin-top: 0.75rem;">
                    <span class="footer-text">تذكرت كلمة المرور؟ &nbsp;<a href="./login.html" class="hyperlink">تسجيل الدخول</a></span>
                </div>
            </div>
        </form>
    </div>
    <script scripttype="module" src="../../static/accounts/js/reset-password.js"></script>
</body>
</html>
